<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Homepage with Image Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 15px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .image-container {
      margin: 50px auto;
      width: 80%;
      max-width: 936px;
      height: 738px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: pointer;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    hr {
      margin: 50px 0 10px;
      border: none;
      border-top: 2px solid #333;
    }

    footer {
      font-size: 14px;
      color: #777;
      padding-bottom: 20px;
    }

    @media (max-width: 936px) {
      nav a {
        font-size: 16px;
        margin: 8px 10px;
      }

      .image-container {
  height: 60vh; /* 60% of the viewport height */
}
    }
  </style>
</head>
<body>

  <nav>
    <a href="blog.html">Blog</a>
    <a href="store.html">Store</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="image-container" onclick="nextImage()">
    <img id="carouselImage" src="assets/AT_Walker_01.jpg" alt="Slideshow Image">
  </div>

  <hr>

  <footer>
    &copy; 2025 Micah Liesenfeld. All rights reserved.
  </footer>

  <script>
    const images = [
      "assets/AT_Walker_01.jpg",
      "assets/Lightningbug_01.jpg",
      "assets/Nella_03.jpg",
      "assets/spacecarbluebook01.jpg",
      "assets/Robot_Babysitter_01.jpg",
      "assets/grisja01.jpg",
      "assets/Skull01.jpg"
    ];

    let currentIndex = 0;

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById("carouselImage").src = images[currentIndex];
    }
  </script>

</body>
</html>
